<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f9fafb" />
  
  <!-- Team illustration -->
  <g transform="translate(150, 100)">
    <!-- Central dashboard -->
    <rect x="0" y="0" width="300" height="200" rx="15" fill="#e0e7ff" stroke="#c7d2fe" stroke-width="2" />
    
    <!-- Screen content -->
    <rect x="20" y="20" width="260" height="160" rx="5" fill="white" />
    
    <!-- Charts and data visualization -->
    <g transform="translate(40, 40)">
      <!-- Bar chart -->
      <rect x="0" y="0" width="20" height="60" fill="#818cf8" />
      <rect x="30" y="10" width="20" height="50" fill="#6366f1" />
      <rect x="60" y="20" width="20" height="40" fill="#4f46e5" />
      <rect x="90" y="5" width="20" height="55" fill="#3a1d96" />
      
      <!-- Line chart -->
      <path d="M0,120 C20,100 40,110 60,90 C80,70 100,80 120,60" stroke="#3a1d96" stroke-width="3" fill="none" />
      <circle cx="0" cy="120" r="4" fill="#3a1d96" />
      <circle cx="60" cy="90" r="4" fill="#3a1d96" />
      <circle cx="120" cy="60" r="4" fill="#3a1d96" />
      
      <!-- Pie chart -->
      <path d="M180,60 L180,20 A40,40 0 0,1 220,60 Z" fill="#4f46e5" />
      <path d="M180,60 L220,60 A40,40 0 0,1 180,100 Z" fill="#6366f1" />
      <path d="M180,60 L180,100 A40,40 0 0,1 140,60 Z" fill="#818cf8" />
      <path d="M180,60 L140,60 A40,40 0 0,1 180,20 Z" fill="#c7d2fe" />
      <circle cx="180" cy="60" r="5" fill="white" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(50, 50)">
    <!-- Digital marketing icons -->
    <circle cx="0" cy="0" r="30" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a1d96">SEO</text>
    
    <circle cx="0" cy="100" r="25" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a1d96">PPC</text>
    
    <circle cx="0" cy="200" r="35" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a1d96">SMM</text>
    
    <circle cx="0" cy="300" r="28" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a1d96">CRO</text>
  </g>
  
  <g transform="translate(550, 50)">
    <!-- Digital marketing icons - right side -->
    <circle cx="0" cy="0" r="28" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a1d96">SEM</text>
    
    <circle cx="0" cy="100" r="32" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#3a1d96">EMAIL</text>
    
    <circle cx="0" cy="200" r="25" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#3a1d96">CONTENT</text>
    
    <circle cx="0" cy="300" r="30" fill="#ddd6fe" opacity="0.7" />
    <text x="0" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#3a1d96">DATA</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#c4b5fd" stroke-width="1.5" stroke-dasharray="5,5" fill="none">
    <path d="M80,50 L150,100" />
    <path d="M80,100 L150,150" />
    <path d="M80,200 L150,200" />
    <path d="M80,300 L150,250" />
    
    <path d="M450,100 L520,50" />
    <path d="M450,150 L520,100" />
    <path d="M450,200 L520,200" />
    <path d="M450,250 L520,300" />
  </g>
</svg>