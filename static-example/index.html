<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Digital Marketing</title>
  <meta name="description" content="Cyber Digital Marketing provides digital marketing strategies including SEO, PPC, social media, and conversion optimization services." />
  <!-- This is what the static build will include - CSS will be inlined or linked -->
  <link rel="stylesheet" href="./assets/index-abc123.css">
  <!-- Preloaded scripts -->
  <link rel="preload" href="./assets/index-xyz789.js" as="script">
</head>
<body>
  <div id="root">
    <!-- The static HTML will be pre-rendered here -->
    <header class="bg-gradient-dark">
      <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="flex items-center">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG content here -->
          </svg>
          <span class="ml-3 text-xl font-semibold text-white">Cyber Digital Marketing</span>
        </a>
        
        <!-- Navigation links -->
        <div class="hidden md:flex space-x-8">
          <a href="#about" class="text-white hover:text-purple-200 transition-colors duration-300">About</a>
          <a href="#services" class="text-white hover:text-purple-200 transition-colors duration-300">Services</a>
          <a href="#case-studies" class="text-white hover:text-purple-200 transition-colors duration-300">Case Studies</a>
          <a href="#contact" class="text-white hover:text-purple-200 transition-colors duration-300">Contact</a>
        </div>
        
        <!-- Mobile menu button -->
        <button class="md:hidden text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </nav>
      
      <!-- Hero section content would be pre-rendered here -->
    </header>
    
    <!-- Rest of the site content pre-rendered -->
    
    <!-- Form would use Formspree directly -->
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
      <input type="hidden" name="_subject" value="New Website Inquiry" />
      
      <!-- Form fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="text-gray-700 font-medium">Full Name</label>
          <input name="name" type="text" placeholder="John Doe" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#3a1d96]" required />
        </div>
        
        <div>
          <label class="text-gray-700 font-medium">Email Address</label>
          <input name="email" type="email" placeholder="john@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-[#3a1d96]" required />
        </div>
      </div>
      
      <!-- More form fields -->
      
      <button type="submit" class="w-full bg-gradient-primary hover:bg-[#2a1570] text-white font-medium py-3 rounded-lg">
        Submit Request
      </button>
    </form>
    
    <footer class="bg-[#1e1e24] text-white pt-16 pb-8">
      <!-- Footer content pre-rendered -->
    </footer>
  </div>
  
  <!-- The hydration script -->
  <script type="module" src="./assets/index-xyz789.js"></script>
</body>
</html>
