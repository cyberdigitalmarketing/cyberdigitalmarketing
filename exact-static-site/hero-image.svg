<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#f5f3ff" />
  
  <!-- Digital marketing elements -->
  <g transform="translate(100, 100)">
    <!-- SEO graph -->
    <path d="M0,150 L80,100 L160,120 L240,80 L320,50 L400,30" stroke="#6366f1" stroke-width="4" fill="none" />
    <circle cx="0" cy="150" r="5" fill="#3a1d96" />
    <circle cx="80" cy="100" r="5" fill="#3a1d96" />
    <circle cx="160" cy="120" r="5" fill="#3a1d96" />
    <circle cx="240" cy="80" r="5" fill="#3a1d96" />
    <circle cx="320" cy="50" r="5" fill="#3a1d96" />
    <circle cx="400" cy="30" r="5" fill="#3a1d96" />
    
    <!-- Icons -->
    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="20" fill="#ddd6fe" />
      <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="#3a1d96">SEO</text>
    </g>
    
    <g transform="translate(150, 40)">
      <circle cx="0" cy="0" r="20" fill="#ddd6fe" />
      <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="#3a1d96">PPC</text>
    </g>
    
    <g transform="translate(250, 20)">
      <circle cx="0" cy="0" r="20" fill="#ddd6fe" />
      <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#3a1d96">SMM</text>
    </g>
    
    <g transform="translate(350, 10)">
      <circle cx="0" cy="0" r="20" fill="#ddd6fe" />
      <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="#3a1d96">CRO</text>
    </g>
    
    <!-- Network lines -->
    <line x1="50" y1="30" x2="150" y2="40" stroke="#c4b5fd" stroke-width="2" />
    <line x1="150" y1="40" x2="250" y2="20" stroke="#c4b5fd" stroke-width="2" />
    <line x1="250" y1="20" x2="350" y2="10" stroke="#c4b5fd" stroke-width="2" />
    
    <!-- Devices -->
    <rect x="50" y="150" width="60" height="40" rx="5" fill="#e0e7ff" />
    <rect x="55" y="155" width="50" height="25" rx="2" fill="#6366f1" />
    
    <rect x="150" y="160" width="30" height="50" rx="5" fill="#e0e7ff" />
    <rect x="155" y="165" width="20" height="35" rx="2" fill="#6366f1" />
    
    <rect x="230" y="150" width="80" height="60" rx="5" fill="#e0e7ff" />
    <rect x="240" y="160" width="60" height="40" rx="2" fill="#6366f1" />
  </g>
  
  <!-- Circuit board pattern -->
  <g stroke="#c4b5fd" stroke-width="1.5" fill="none">
    <path d="M30,30 H100 V100 H180 V170" />
    <path d="M30,200 H80 V250 H150" />
    <path d="M570,30 H500 V80 H450 V150 H380" />
    <path d="M570,300 H520 V250 H470 V200" />
    
    <circle cx="100" cy="100" r="3" fill="#6366f1" />
    <circle cx="180" cy="170" r="3" fill="#6366f1" />
    <circle cx="80" cy="250" r="3" fill="#6366f1" />
    <circle cx="450" cy="150" r="3" fill="#6366f1" />
    <circle cx="470" cy="200" r="3" fill="#6366f1" />
  </g>
  
  <!-- Gradient overlay -->
  <rect x="0" y="0" width="600" height="400" fill="url(#paint0_linear)" fill-opacity="0.1" />
  
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3a1d96" />
      <stop offset="1" stop-color="#6366f1" />
    </linearGradient>
  </defs>
</svg>