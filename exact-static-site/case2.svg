<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Local SEO illustration -->
  <rect width="600" height="400" fill="#f0fdf4" />
  
  <g transform="translate(50, 50)">
    <!-- Map background -->
    <rect x="0" y="0" width="500" height="300" rx="10" fill="white" stroke="#dcfce7" stroke-width="2" />
    
    <!-- Map grid lines -->
    <g stroke="#dcfce7" stroke-width="1">
      <line x1="0" y1="50" x2="500" y2="50" />
      <line x1="0" y1="100" x2="500" y2="100" />
      <line x1="0" y1="150" x2="500" y2="150" />
      <line x1="0" y1="200" x2="500" y2="200" />
      <line x1="0" y1="250" x2="500" y2="250" />
      
      <line x1="100" y1="0" x2="100" y2="300" />
      <line x1="200" y1="0" x2="200" y2="300" />
      <line x1="300" y1="0" x2="300" y2="300" />
      <line x1="400" y1="0" x2="400" y2="300" />
    </g>
    
    <!-- Roads -->
    <g stroke="#94a3b8" stroke-width="3">
      <line x1="0" y1="75" x2="500" y2="75" />
      <line x1="0" y1="225" x2="500" y2="225" />
      <line x1="150" y1="0" x2="150" y2="300" />
      <line x1="350" y1="0" x2="350" y2="300" />
    </g>
    
    <!-- Business location -->
    <g transform="translate(250, 150)">
      <circle cx="0" cy="0" r="30" fill="#22c55e" opacity="0.2" />
      <circle cx="0" cy="0" r="20" fill="#22c55e" opacity="0.4" />
      <circle cx="0" cy="0" r="10" fill="#22c55e" />
    </g>
    
    <!-- Search results -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="120" height="150" rx="5" fill="white" stroke="#d1d5db" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))" />
      
      <!-- Google search result -->
      <rect x="10" y="10" width="100" height="15" rx="2" fill="#22c55e" opacity="0.8" />
      <rect x="10" y="30" width="80" height="10" rx="2" fill="#d1d5db" />
      <rect x="10" y="45" width="60" height="10" rx="2" fill="#d1d5db" />
      
      <rect x="10" y="65" width="100" height="15" rx="2" fill="#d1d5db" />
      <rect x="10" y="85" width="80" height="10" rx="2" fill="#d1d5db" />
      <rect x="10" y="100" width="60" height="10" rx="2" fill="#d1d5db" />
      
      <rect x="10" y="120" width="100" height="15" rx="2" fill="#d1d5db" />
    </g>
    
    <!-- Mobile phone -->
    <g transform="translate(100, 80)">
      <rect x="0" y="0" width="70" height="140" rx="10" fill="#334155" />
      <rect x="5" y="10" width="60" height="120" rx="5" fill="#f8fafc" />
      
      <!-- Map on screen -->
      <rect x="5" y="10" width="60" height="70" rx="2" fill="#dcfce7" />
      <circle cx="35" cy="45" r="10" fill="#22c55e" opacity="0.4" />
      <circle cx="35" cy="45" r="5" fill="#22c55e" />
      
      <!-- Search bar -->
      <rect x="10" y="90" width="50" height="10" rx="5" fill="#e2e8f0" />
      
      <!-- Results -->
      <rect x="10" y="105" width="40" height="5" rx="2" fill="#d1d5db" />
      <rect x="10" y="115" width="50" height="5" rx="2" fill="#d1d5db" />
    </g>
    
    <!-- Growth chart -->
    <g transform="translate(30, 230)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#22c55e">+192%</text>
      <path d="M0,20 L50,10 L100,15 L150,0" stroke="#22c55e" stroke-width="3" fill="none" />
      <circle cx="150" cy="0" r="5" fill="#22c55e" />
    </g>
  </g>
  
  <!-- Label "Local SEO" -->
  <rect x="50" y="20" width="100" height="30" rx="15" fill="#dcfce7" />
  <text x="100" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#22c55e">Local SEO</text>
</svg>