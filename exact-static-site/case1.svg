<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- E-commerce illustration -->
  <rect width="600" height="400" fill="#f1f5f9" />
  
  <g transform="translate(50, 50)">
    <!-- Shopping site illustration -->
    <rect x="0" y="0" width="500" height="300" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" />
    
    <!-- Header -->
    <rect x="0" y="0" width="500" height="60" rx="10" fill="#4f46e5" />
    <circle cx="30" cy="30" r="15" fill="white" />
    
    <!-- Navigation -->
    <rect x="250" y="20" width="50" height="20" rx="5" fill="white" opacity="0.8" />
    <rect x="320" y="20" width="50" height="20" rx="5" fill="white" opacity="0.8" />
    <rect x="390" y="20" width="50" height="20" rx="5" fill="white" opacity="0.8" />
    
    <!-- Products grid -->
    <g transform="translate(30, 90)">
      <!-- Product 1 -->
      <rect x="0" y="0" width="120" height="150" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
      <rect x="10" y="10" width="100" height="80" rx="3" fill="#cbd5e1" />
      <rect x="10" y="100" width="70" height="10" rx="2" fill="#94a3b8" />
      <rect x="10" y="120" width="40" height="10" rx="2" fill="#94a3b8" />
      <rect x="80" y="120" width="30" height="10" rx="2" fill="#4f46e5" />
      
      <!-- Product 2 -->
      <rect x="140" y="0" width="120" height="150" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
      <rect x="150" y="10" width="100" height="80" rx="3" fill="#cbd5e1" />
      <rect x="150" y="100" width="70" height="10" rx="2" fill="#94a3b8" />
      <rect x="150" y="120" width="40" height="10" rx="2" fill="#94a3b8" />
      <rect x="220" y="120" width="30" height="10" rx="2" fill="#4f46e5" />
      
      <!-- Product 3 -->
      <rect x="280" y="0" width="120" height="150" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
      <rect x="290" y="10" width="100" height="80" rx="3" fill="#cbd5e1" />
      <rect x="290" y="100" width="70" height="10" rx="2" fill="#94a3b8" />
      <rect x="290" y="120" width="40" height="10" rx="2" fill="#94a3b8" />
      <rect x="360" y="120" width="30" height="10" rx="2" fill="#4f46e5" />
    </g>
    
    <!-- Analytics graph overlay -->
    <g transform="translate(100, 150)" opacity="0.8">
      <path d="M0,100 L50,70 L100,85 L150,40 L200,20 L250,5" stroke="#3a1d96" stroke-width="3" fill="none" />
      <circle cx="0" cy="100" r="5" fill="#3a1d96" />
      <circle cx="50" cy="70" r="5" fill="#3a1d96" />
      <circle cx="100" cy="85" r="5" fill="#3a1d96" />
      <circle cx="150" cy="40" r="5" fill="#3a1d96" />
      <circle cx="200" cy="20" r="5" fill="#3a1d96" />
      <circle cx="250" cy="5" r="5" fill="#3a1d96" />
      
      <text x="260" y="20" font-family="Arial" font-size="20" fill="#3a1d96">+278%</text>
    </g>
  </g>
  
  <!-- Label "E-commerce" -->
  <rect x="50" y="20" width="120" height="30" rx="15" fill="#e0e7ff" />
  <text x="110" y="40" font-family="Arial" font-size="16" text-anchor="middle" fill="#3a1d96">E-commerce</text>
</svg>